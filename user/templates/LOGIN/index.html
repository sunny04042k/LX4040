{% extends "page/index.html" %}
{% block path_page %}
<div class="path-page">
  <div class="sub-icon-home"><a href="{% url 'login' %}"><i class="fas fa-user"></i></a></div>
  <div class="pad"><span class="pad-v"></span></div>
</div>
{% endblock %}
{% block body %}
    <center>
        <form method='POST'>
            {% csrf_token %}
            {% for key,value in form.errors.items %}
                {{value}}
            {% endfor %}
            <p><label>Tài Khoản :</label>{{form.username}}</p>
            <p><label>Mật Khẩu :</label>{{form.password}}</p>
            <input type='hidden' name='next' value='/'/>
            <input type='submit' value='Đăng Nhập'/>
        </form>
    </center>

{% endblock %}
